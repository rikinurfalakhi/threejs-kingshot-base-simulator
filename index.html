<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar threejs</title>
    <link rel="stylesheet" href="/public/main.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports":{
                "three": "https://unpkg.com/three/build/three.module.js"
            }
        }
    </script>
</head>

<body>
    <div id="root-window">
        <div id="render-target"></div>
    </div>
    <script type="module">
        import { createScene } from './src/scene.js'
        import { createCity } from './src/city.js'

        window.onload = () => {
            const scene = createScene()
            const city = createCity(8)

            scene.initialize(city)

            window.scene = scene
            document.addEventListener('mousedown', window.scene.onMouseDown, false)
            document.addEventListener('mouseup', window.scene.onMouseUp, false)
            document.addEventListener('mousemove', window.scene.onMouseMove, false)
            // BARU: Tambahkan Event Listener untuk keyboard (misalnya, tombol spasi)
            document.addEventListener('contextmenu', (event) => event.preventDefault());
            window.scene.start()
        }
    </script>
</body>

</html>
